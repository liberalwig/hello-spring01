plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral() // 아래의 라이브러리들을 다운 받을 수 있도록 공개된 사이트이며 필요시 특정 사이트 URL로 변경이 가능함
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // html 만드는 스타팅 템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // External Libraries 를 보면 starter-로 시작하는 애들이 있는데 얘들이 연쇄적으로 다 끌어와서 spring core 까지 다 당겨옴
//	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'
}

tasks.named('test') {
	useJUnitPlatform()
}
